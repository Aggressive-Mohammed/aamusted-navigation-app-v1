<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Disappearing Bootstrap Alert</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Alert Container -->
<div class="alert alert-primary" role="alert" id="customAlert">
  This alert will disappear in 2 seconds.
</div>

<script>
  // Function to show the Bootstrap alert and make it disappear after 2 seconds
  function showAlert() {

    // Show the Bootstrap alert
    document.getElementById('customAlert');

    // Set a timeout to hide the alert after 2000 milliseconds (2 seconds)
    setTimeout(function() {
      // Hide the alert
      document.getElementById('customAlert').style.display = 'none';
    }, 4000);
  }

  // Call the function when the page loads (you can call it based on an event like button click, etc.)
  showAlert();
</script>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
